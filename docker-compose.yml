# docker-compose.yml
version: '3.8'

services:
  fuseki:
    image: stain/jena-fuseki:latest
    container_name: shoestore_fuseki
    ports:
      - "3030:3030"
    environment:
      ADMIN_PASSWORD: "admin123"  # DÙNG DẤU NHÁY KÉP
      FUSEKI_DATASET_1: "shoeStore"
      TDB: "2"
    volumes:
      - ./fuseki-data:/fuseki  # DÙNG BIND MOUNT THAY VÌ VOLUME
    restart: unless-stopped
